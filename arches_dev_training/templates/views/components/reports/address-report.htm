{% extends "views/report-templates/default.htm" %}
{% load i18n %}

{% block header %}
<div class="address-report-map" data-bind="mapboxgl: {
    mapOptions: {
        style: ''
    }
}"></div>
{% endblock header %}

{% block header_form %}
<div class="node-config-item">
    <div class="control-label">
        {% trans "Icon" %}
    </div>
    <div>
        <input data-bind="select2Query: {
            select2Config: {
                value: icon,
                data: {
                    results: [{
                        text: 'Star',
                        id: 'star-15'
                    }]
                }
            }
        }">
    </div>
</div>
{% endblock header_form %}
